<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>新闻列表</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="/img/css/default.css" rel="stylesheet" type="text/css" />
</head>
<body>
{include file="./header.html"}

<!-- start page -->
<div id="page">
	<!-- start content -->
	<div id="content">
	
	{if !empty($list) }
		{foreach $list as $news}
		<div class="post">
			<h1 class="title"><a href="index.php?controller=index&method=newsshow&id={$news.id}">{$news.title}</a><span style="color:#ccc;font-size:14px;">　　作者：{$news.author}</span></h1>
			<div class="entry">
				{$news.content}
			</div>
			{$news.dateline}
			<div class="meta">
				<p class="links"><a href="index.php?controller=index&method=newsshow&id={$news.id}" class="more">查看详细</a>&nbsp;&nbsp;&raquo;&nbsp;&nbsp;</p>
			</div>
		</div>
		{/foreach}
	{else}
		{"还未有新闻，请联系管理员添加..."}
	{/if}
	</div>
	<!-- end content -->
	{include file="./sidebar.html"}
	<div style="clear: both;">&nbsp;</div>
</div>
<!-- end page -->
{include file="./footer.html"}
</body>
</html>
